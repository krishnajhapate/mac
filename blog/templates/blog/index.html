{% extends 'blog/layout.html' %}
{% block title %}Blog Home{% endblock %}
{% load static %}
{% block body %}


<div class="container ">
    <div class="row my-3">
        {% for blogs in blogposts %}
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <!-- <strong class="d-inline-block mb-2 text-success">Design</strong> -->
              <h3 class="mb-0">{{blogs.title|truncatechars:39}}</h3>
              <div class="mb-1 text-muted">{{blogs.pubdt}}</div>
              <p class="mb-auto">{{blogs.chead0|truncatechars:160}}</p>
              <a href="/blog/blogpost/{{blogs.post_id}}" class="stretched-link">Continue reading</a>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img class="bd-placeholder-img" width="200" height="250" src="/media/{{blogs.thumbnail}}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
            </div>
          </div>
        </div>
        {% endfor %}


      </div>

</div>
{% endblock %}
