{% extends 'shop/layout.html' %}
{% block title %}Check Out{% endblock %}

{% block body %}
<div class="container my-2 mt-4" style="margin-top: 80px!important">
    <div class="col">
        <h2 class="my-2">Step-1 Checout My Awesome Cart Express Your Products are:</h2>
        <div class="items">
            <ul class="list-group" id="item">
            </ul>
        </div>
    </div>
    <div class="col">
        <h2 class="my-2">Step-1 Enter address and other details</h2>
        <form method="POST" action="/shop/checkout/">
            {% csrf_token %}
            <input type="hidden" name="itemjson" id="itemjson">
            <input type="hidden" name="amount" id="amount">

            <script>$('#amount').val(parseInt($('#totalprice').html()));</script>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="name" name="name" class="form-control" id="inputName" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address line 2</label>
                <input type="text" name="address2" class="form-control" id="inputAddress2"
                    placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="city" id="inputCity" placeholder="Enter Your City">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState" name="state" placeholder="Enter State">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" name="zip" placeholder="Enter ZIP">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="inputPhone">Phone Number</label>
                    <input type="tel" class="form-control" name="phone" id="inputPhone"
                        placeholder="Enter Phone Number">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
{% if thank %}
<script>
    alert('Thanks for placing order your order id is {{id}}')
    localStorage.clear()
    document.location = '/shop'
</script>
{% endif %}
<script>

</script>
{% endblock %}
